<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIT Alumni Site</title>
    <script type="module" src="firebase_login.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="logInMethod">
      <button class="logIn">Log In</button>
      <button class="createAccount">Create Account</button>
    </div>
    <div class="creatingAccount">
      Email:
      <input type="email" name="Email" class="email_ID__cre" /><br /><br />
      Password:
      <input type="password" name="Password" class="pass_ID__cre" /><br /><br />
      <button class="btn btn__createAccount" type="submit">
        Create Account
      </button>
    </div>

    <div class="loggingIn">
      Email: <input type="email" name="Email" class="email_ID__log" /><br />
      Password: <input type="password" name="Password" class="pass_ID__log" />
      <button class="btn btn__logIn" type="submit">Log In</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
