<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Creation</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../js/dom.js"></script>
    <script type="module" src="../js/firebase_config.js"></script>
    <!-- <script type="module" src="../js/firebase_login.js"></script> -->
    <script type="module" src="../js/firebase_create_acc.js"></script>
    <!-- <script type="module" src="js/firebase_chat.js"></script> -->
    <link rel="stylesheet" href="../css/create_acc.css" />
  </head>
  <body>
    <form action="" class="createaccount__form">
      <label for="name">Name</label>
      <input type="text" id="name" /><br />
      <label for="email_ID">Email</label>
      <input type="email" id="email_ID" /><br />
      <label for="pass_ID">Password</label>
      <input type="password" id="pass_ID" /><br />
      <label for="phoneNumber">Number</label>
      <input type="number" name="" id="phoneNumber" /><br />
      <label>Alumni?</label>
      <label for="alumni">Yes</label>
      <input type="radio" name="alumni" value="Yes" id="alumni" />
      <label>No</label>
      <input type="radio" name="alumni" value="No" /><br />
      <label for="profileImg">Profile Photo</label>
      <input type="file" id="profileImg" /><br /><br />

      <button class="btn btn__enter" type="submit">Enter &rarr;</button>
    </form>
  </body>
</html>
