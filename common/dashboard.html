    <header>
      <nav class="nav sticky">
        <h2>AIT Alumnus Site</h2>
        <ul class="nav__links">
          <li class="nav__item">
            <h1 class="nav__link user__name" href="#">User Name</h1>
            <figure class="avatar-wrapper">
              <img
                src="https://avatars1.githubusercontent.com/u/1109686?v=4&s=460"
                class="avatar post__profile"
                alt="Post avatar"
              />
            </figure>

    <main class="main">
      <section class="section__left">
        <ul class="left__links">

      </section>
      <section class="section__center">
        <div class="center__post">
          <div class="first__line">
            <img src="../img/oreki.jpg" alt="" class="post__profile" />
            <div class="search-container">
              <form action="">
                <input
                  type="text"
                  placeholder="What's happening..."
                  name="search"
                  class="search__bar"
                  id="search__post"
                />
              </form>
            </div>
          </div>
          <div class="second__line">
            <form id="upload__form">
              <div class="image-upload">
                <label for="image__file" class="image__label">
                  <i class="fa fa-file fa-2x"></i> Choose File
                </label>
                <input id="image__file" type="file" />
              </div>
              <button class="btn btn__post">Post</button>
            </form>
          </div>
        </div>

        <div class="floating__btn">
          <a href="#" class="float" target="_blank">
            <i class="fa fa-pencil my-float"></i>
          </a>
        </div>

        <section class="posts"></section>
